<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Internet Speed Checker</h2>
        
        <button id = "start-btn">Start Test</button>

        <h3>Download Speed</h3>
        <div class="progress">
            <div class="progress-bar" id="downloadProgress"></div>
        </div>
        <div class="speed-result" id="downloadSpeed">- Mbps</div>

        <h3>Upload Speed</h3>
        <div class="progress">
            <div class="progress-bar" id="uploadProgress"></div>
        </div>
        <div class="speed-result" id="uploadSpeed">- Mbps</div>
    </div>
<script src="script.js"></script>
</body>
</html>
