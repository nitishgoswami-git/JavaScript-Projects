<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0A2342;
    color: white;
}

.container {
    text-align: center;
}

.title {
    background: orange;
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.card {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    width: 300px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 15px;
    background: #00A86B;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #007A53;
}

#result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">TIP CALCULATOR</h2>
        <div class="card">
            <label for="bill">Bill Amount</label>
            <input type="number" id="bill" placeholder="Enter amount">

            <label for="service">How was the service?</label>
            <select id="service">
                <option value="0.3">30% - Excellent</option>
                <option value="0.25">25% - Top Notch</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - Average</option>
                <option value="0.1">10% - Poor</option>
            </select>

            <label for="people">Total number of persons</label>
            <input type="number" id="people" placeholder="Number of people">

            <button id="calculate">Calculate</button>

            <p id="result"></p>
        </div>
    </div>
    <script src="Js/15_TipCalculator.js"></script>
</body>
</html>
