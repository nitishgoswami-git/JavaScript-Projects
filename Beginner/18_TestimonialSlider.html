<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .testimonial-card {
            background: #6a4bc3;
            color: white;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
        }

        .testimonial-text {
            font-size: 16px;
            font-style: italic;
            margin-top: 30px;
        }

        .author {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="testimonial-card">
        <img src="" alt="User" class="profile-img">
        <p class="testimonial-text">
        </p>
        <p class="author"></p>
    </div>
<script src="Js/18_TestimonialSlider.js"></script>
</body>
</html>
