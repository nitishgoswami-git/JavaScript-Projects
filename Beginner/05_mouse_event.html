<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Event</title>
    <style>
       body {
  margin: 0;
  display: flex;
  justify-content: center;
  height: 100vh;
  align-items: center;
  background-color: #001f3f; 
  color: white;
  font-family: 'Poppins', cursive, sans-serif;
}

.container {
  display: flex;
  text-align: center;
  gap: 20px; 
}

.mouse-event {
  border: 2px solid lightgray;
  border-radius: 10px;
  margin: 20px;
  min-width: 200px;
  min-height: 120px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.1); 
  backdrop-filter: blur(5px);
  box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.mouse-event:hover {
  transform: scale(1.1);
  box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
}

.mouse-event h4 {
  position: absolute;
  top: -50px;
  font-size: 16px;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  font-weight: 300;
  color: lightgray;
  letter-spacing: 1px;
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
    gap: 10px;
  }

  .mouse-event {
    min-width: 150px;
    min-height: 100px;
    font-size: 28px;
  }

  .mouse-event h4 {
    font-size: 14px;
    top: -35px;
  }
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="mouse-event x">
        20
        <h4>Mouse X Prosition(px)</h4>
      </div>
      <div class="mouse-event y">
        20
        <h4>Mouse Y Prosition(px)</h4>
      </div>
    </div>

    <script src="Js/05_mouse_event.js"></script>
  </body>
</html>
