<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f47c6b;
    margin: 0;
}

.calendar {
    width: 300px;
    background: black;
    color: white;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    overflow: hidden;
}

.header {
    background: #2cc4c0;
    padding: 15px 0;
}

.days, .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    padding: 10px;
}

.days div {
    font-weight: bold;
}

.dates div {
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.dates div:hover {
    background: rgba(255, 255, 255, 0.2);
    cursor: pointer;
}

.highlight {
    background: #2cc4c0;
    color: black;
    font-weight: bold;
    border-radius: 5px;
}

    </style>
</head>
<body>

    <div class="calendar">
        <div class="header">
            <h2 id="month-year"></h2>
            <p id="full-date"></p>
        </div>
        <div class="days">
            <div>Mon</div> <div>Tue</div> <div>Wed</div> <div>Thu</div> <div>Fri</div> <div>Sat</div> <div>Sun</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>

    <script src="Js/19_Calander.js"></script>

</body>
</html>
