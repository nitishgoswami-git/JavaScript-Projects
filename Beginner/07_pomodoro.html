<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        .container {
            text-align: center;
            background: #3a3f4b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            background: #22252e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 180px;
            pointer-events: none;
        }

        .status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 500;
            color: #ffaa00;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button.pause {
            background: #ffaa00;
        }

        button.pause:hover {
            background: #e69500;
        }

        button.reset {
            background: #4fafff;
        }

        button.reset:hover {
            background: #3399ff;
        }

        .session-count {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 300;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <p class="status">Work Session</p>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
        <p class="session-count">Session Completed: <span id="session-number">0</span></p>
    </div>
    <script src="Js/07_pomodoro.js"></script>
</body>
</html>
