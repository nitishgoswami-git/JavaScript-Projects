<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        .stopwatch-container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 250px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #display {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        #startBtn {
            background: #28a745;
            color: white;
        }

        #startBtn:hover {
            background: #218838;
        }

        #stopBtn {
            background: #dc3545;
            color: white;
        }

        #stopBtn:hover {
            background: #c82333;
        }

        #resetBtn {
            background: #ffc107;
            color: black;
        }

        #resetBtn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="Js/08_stopwatch.js"></script>
</body>

</html>
